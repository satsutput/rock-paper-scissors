<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" async></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game!</h1>
    </header>
    <div class="content">
        <div class="fst-content">
            <section>
                <h1 id="player-score">0</h1>
                <h2>You</h2>
            </section>
            <section>
                <h1>-</h1>
            </section>
            <section>
                <h1 id="computer-score">0</h1>
                <h2>Computer</h2>
            </section>
        </div>
        <div class="snd-content">
            <button type="reset" class="choices" id="rock"><span id="rock">Rock</span></button>
            <button class="choices" id="paper">Paper</button>
            <button class="choices" id="scissors">Scissors</button>
        </div>
    </div>
    <footer>This is footer</footer>
</body>
</html>
